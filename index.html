<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalConnect</title>
      <style>
      /* This CSS runs instantly without waiting for JS */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #ffffff; /* Use #0b1437 if you want a dark start */
        font-family: sans-serif;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #422afb; /* Horizon UI Brand Color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- THIS SHOWS IMMEDIATELY WHILE JS IS DOWNLOADING -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #1b2559; font-weight: 600;">
          Chargement du syst√®me...
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
